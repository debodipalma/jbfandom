<body class="body">
    <header class="header">
        <nav class="nav">
            <img src="../images/icono-jb.jpeg" alt="icono" class="logo">
            <ul class="nav-menu">
                <li class="nav-menu-item"><a href="../index.html" class="nav-link">Inicio</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <h2 class="subtitulo">AYUDA</h2>
        <form class="formulario">
            <p>
                <label for="nombre" class="colocar-nombre">Nombre</label>
                <input type="text" name="introducir_nombre" id="nombre" required="obligatorio"
                    placeholder="Escribe tu nombre">
            </p>
            <p>
                <label for="email" class="colocar_email">Email</label>
                <input type="email" name="introducir_email" id="email" required="obligatorio"
                    placeholder="Escribe tu email">
            </p>
            <p>
                <label for="mensaje" class="colocar_mensaje">Mensaje</label>
                <textarea name="introducir_mensaje" id="mensaje" required="obligatorio"
                    placeholder="Dejanos tu mensaje aquí" class="texto_mensaje"></textarea>
            </p>
            <button type="submit" name="enviar_formulario" id="enviar">
                <p>enviar</p>
            </button>
        </form>
        <div class="reset"></div>
    </main>

    <footer>
        <ul class="lista-footer">
            <li>
                <a href="https://www.instagram.com/justinbieber/"><img src="../images/logo-instagram.jpg"
                        alt="logo-instagram" class="links-logos"></a>
            </li>
            <li>
                <a href="https://twitter.com/justinbieber"><img src="../images/logo-twitter.png" alt="logo-twitter"
                        class="links-logos"></a>
            </li>
            <li>
                <a href="https://www.justinbiebermusic.com/"><img src="../images/logo-justinbieber.png" alt=""
                        class="links-logos"></a>
            </li>
        </ul>

    </footer>
</body>
